<body>

    <h2 style="text-align: center;">Formulir Rekening Bersama</h2>

    <form action="proses_rekber.php" method="POST">
        <label for="nama_pembeli">Nama Pembeli:</label>
        <input type="text" id="nama_pembeli" name="nama_pembeli" required>

        <label for="nama_penjual">Nama Penjual:</label>
        <input type="text" id="nama_penjual" name="nama_penjual" required>

        <label for="barang">Nama Barang / Jasa:</label>
        <input type="text" id="barang" name="barang" required>

        <label for="harga">Harga (Rp):</label>
        <input type="number" id="harga" name="harga" required>

        <label for="metode_pembayaran">Metode Pembayaran:</label>
        <select id="metode_pembayaran" name="metode_pembayaran">
            <option value="transfer_bank">Transfer Bank</option>
            <option value="e-wallet">E-Wallet</option>
            <option value="lainnya">Lainnya</option>
        </select>

        <label for="nomor_rek">Nomor Rekening Pembeli:</label>
        <input type="text" id="nomor_rek" name="nomor_rek" required>

        <label for="nomor_rek_penjual">Nomor Rekening Penjual:</label>
        <input type="text" id="nomor_rek_penjual" name="nomor_rek_penjual" required>

        <label for="detail">Detail Tambahan:</label>
        <textarea id="detail" name="detail" rows="4"></textarea>

        <button onclick="sharePost()" type="submit">Kirim Formulir</button>
